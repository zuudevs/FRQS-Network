<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRQS Screen Share - Remote Desktop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .header h1 {
            font-size: 1.5em;
            font-weight: 600;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .main-content {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }
        .screen-container {
            flex: 1;
            background: #1a1f3a;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        .screen-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: crosshair;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .controls {
            width: 300px;
            background: #1a1f3a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            overflow-y: auto;
        }
        .controls h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .control-section {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .control-section h3 {
            font-size: 0.9em;
            color: #a0a0a0;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .btn-danger {
            background: linear-gradient(135deg, #f43f5e 0%, #dc2626 100%);
        }
        input[type="text"] {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .stat-box {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 0.8em;
            color: #a0a0a0;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è FRQS Screen Share</h1>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connected</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="screen-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div>Connecting to remote screen...</div>
                </div>
                <img id="screenStream" style="display:none;" alt="Remote Screen">
            </div>
            
            <div class="controls">
                <h2>üéÆ Remote Control</h2>
                
                <div class="control-section">
                    <h3>Connection</h3>
                    <input type="text" id="authToken" placeholder="Auth Token" value="secure_lab_token_2025">
                    <button onclick="connectStream()">üîó Connect</button>
                    <button onclick="disconnectStream()" class="btn-danger">‚ùå Disconnect</button>
                </div>
                
                <div class="control-section">
                    <h3>Mouse Control</h3>
                    <p style="font-size: 0.85em; color: #a0a0a0; margin-bottom: 10px;">
                        Click on the screen to control mouse
                    </p>
                    <button onclick="sendClick('click')">üñ±Ô∏è Left Click</button>
                    <button onclick="sendClick('rightclick')">üñ±Ô∏è Right Click</button>
                </div>
                
                <div class="control-section">
                    <h3>Keyboard Shortcuts</h3>
                    <button onclick="sendKey(13)">‚èé Enter</button>
                    <button onclick="sendKey(27)">‚éã Escape</button>
                    <button onclick="sendKey(32)">‚ê£ Space</button>
                </div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="fpsCounter">0</div>
                        <div class="stat-label">FPS</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="latency">0ms</div>
                        <div class="stat-label">Latency</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const SERVER_URL = window.location.origin;
        let isConnected = false;
        let frameCount = 0;
        let lastFrameTime = Date.now();
        
        const screenImg = document.getElementById('screenStream');
        const loading = document.getElementById('loading');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        
        function updateStatus(connected) {
            isConnected = connected;
            statusDot.style.background = connected ? '#4ade80' : '#f43f5e';
            statusText.textContent = connected ? 'Connected' : 'Disconnected';
        }
        
        function connectStream() {
            const token = document.getElementById('authToken').value;
            if (!token) {
                alert('Please enter auth token');
                return;
            }
            
            const streamUrl = `${SERVER_URL}/stream`;
            
            screenImg.onload = () => {
                frameCount++;
                const now = Date.now();
                if (now - lastFrameTime >= 1000) {
                    document.getElementById('fpsCounter').textContent = frameCount;
                    frameCount = 0;
                    lastFrameTime = now;
                }
            };
            
            screenImg.onerror = () => {
                updateStatus(false);
                loading.style.display = 'block';
                screenImg.style.display = 'none';
            };
            
            fetch(streamUrl, {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(response => {
                if (!response.ok) throw new Error('Auth failed');
                
                loading.style.display = 'none';
                screenImg.style.display = 'block';
                screenImg.src = streamUrl + '?auth=' + encodeURIComponent(`Bearer ${token}`);
                updateStatus(true);
            }).catch(err => {
                alert('Connection failed: ' + err.message);
                updateStatus(false);
            });
        }
        
        function disconnectStream() {
            screenImg.src = '';
            screenImg.style.display = 'none';
            loading.style.display = 'block';
            updateStatus(false);
        }
        
        // Click-to-control
        screenImg.addEventListener('click', (e) => {
            if (!isConnected) return;
            
            const rect = screenImg.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width;
            const y = (e.clientY - rect.top) / rect.height;
            
            sendInput({ type: 'move', x, y });
            setTimeout(() => sendInput({ type: 'click' }), 50);
        });
        
        async function sendInput(data) {
            const token = document.getElementById('authToken').value;
            const start = Date.now();
            
            try {
                const response = await fetch(`${SERVER_URL}/api/input`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const latency = Date.now() - start;
                document.getElementById('latency').textContent = `${latency}ms`;
                
                return await response.json();
            } catch (err) {
                console.error('Input failed:', err);
            }
        }
        
        async function sendClick(type) {
            await sendInput({ type });
        }
        
        async function sendKey(keyCode) {
            await sendInput({ type: 'key', key: keyCode });
        }
        
        // Auto-connect on load
        window.onload = () => {
            setTimeout(connectStream, 500);
        };
    </script>
</body>
</html>
